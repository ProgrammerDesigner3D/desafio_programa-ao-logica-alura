<head>

<body>
    <p><h1><strong>Captura de valores</strong></h1></p>
<form id="meuForm">
    <p><br><br><label for="campoNome">Nome:</label>
    <input type="text" id="campoNome" name="nome"></p><br>
    
    <p><label for="campoIdade">Idade:</label>
    <input type="number" id="campoIdade" name="idade"></p><br>

    <p><button type="button" onclick="capturarValores()">Capturar Valores</button></p><br><br><br><br>
  
    <p><div id='mostraNome'><span>Seu nome e idade irão aparecer aqui.</span></div></p><br>
    <br><br><p><button type="button" onclick="apaga()">Limpa Valores</button></p>
</form>
