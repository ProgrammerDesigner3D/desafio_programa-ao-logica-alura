<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter string</title>
</head>
<body>
    <form class="box-numero">
        <label class="campo-numero">
          <span class="texto-medio">Digite um número ; </span>
          <input class="quantidade-input" id="quantidade" type="text" placeholder="100">
        </label>

        <section class="botoes-wrapper">
          <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>
          <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>
        </section>
      </form>

      <section class="resultado-digitado" id="resultado">
        <section class="resultado-soma">
          <span class="texto-resultado">Resultado do número digitado somado com 1 </span> = <span class="texto-azul"> 0 </span>
        </section>
      </section>
      <script src="js/converter.js"></script>
</body>
</html>
